<h3 class="heading"><span class="type">Paragraph</span></h3>
<div class="para">In this section, we will try to gain a greater understanding of equilibrium strategies in a game. In general, we call the pair of equilibrium strategies an <dfn class="terminology">equilibrium pair</dfn>, while we call the specific payoff vector associated with an equilibrium pair an <dfn class="terminology">equilibrium point</dfn>.</div>
